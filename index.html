<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="domHandler.js"></script>
    <script defer src="projectManager.js"></script>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
            <button id="add-project">+ Add Project</button>
        </aside>
        <main id="todo-section">
            <h2 id="project-title">Default Project</h2>
            <ul id="todo-list"></ul>
            <button id="add-todo">+ Add Todo</button>
        </main>
    </div>
</body>
</html>
