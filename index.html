<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="domHandler.js"></script>
    <script defer src="script.js"></script>
    <script defer src="projectManager.js"></script>
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
            <button id="add-project">+ Add Project</button>
            <form id="project-form" style="display:none">
                <input type="text" id="project-name" placeholder="Enter project name" required>
                <button type="submit">Add</button>
            </form>
        </aside>
        <main id="todo-section">
            <h2 id="project-title">Default Project</h2>

            <div id="todo-form-container">
                <h3>Add New Todo</h3>
                <form id="todo-form">
                    <input type="text" id ="todo-title" placeholder="Title" required>
                    <input type="text" id ="todo-description" placeholder="Description">
                    <input type="date" id ="todo-due-date">
                    <input type="time" id ="todo-time">
                    <select id="todo-priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <button type="submit">Create Todo</button>
                </form>
            </div>

            <ul id="todo-list"></ul>
            <button id="add-todo">+ Add Todo</button>
        </main>
    </div>
</body>
</html>
